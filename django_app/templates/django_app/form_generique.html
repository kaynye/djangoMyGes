{% extends 'base.html' %}
    
{% load static %}
{% load crispy_forms_tags %}  

{% block css %}
{% endblock %}  
{% block content%}  
    
<form method="{{ method }}" enctype="multipart/form-data">

    <!-- Security token -->
    {% csrf_token %}

    <!-- Using the formset -->
    {{ form|crispy }}
    
    <input type="submit" value="Submit" class="btn btn-primary"/>
</form>
{% endblock %}
